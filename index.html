<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Women's Day</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <img
      id="logoImg"
      alt="Organized by Guru Ghasidas Vishwavidyalaya, Bilaspur"
      src="Assets/logo.png"
    />
    <img id="logoImgLeft" src="Assets/breakthebias.png" />
    <img id="logoImgRight" src="Assets/amrit-mahotsav.png" />
    <img id="curtainImgLeft" src="Assets/Curtain.png" />
    <img id="curtainImgRight" src="Assets/Curtain.png" />
    <img id="coverImg" src="Assets/ladies.png" />
    <p id="titleText">Flip Book Inaugration</p>
    <video id="video">
      <source src="Assets/flipbook_video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <img id="ribbonImg" src="Assets/ribbon.png" />
    <div id="ribbonRight" class="ribbon"></div>
    <div id="ribbonLeft" class="ribbon"></div>
    <div id="mainText">
      <p>08th March, 2022</p>
      <h1>Happy Women's Day</h1>
    </div>
    <p id="venueText">Venue: Rajat Jayanti Sabhagar | Time: 10:00 AM | #BreakTheBias</p>
    <script src="script.js"></script>
  </body>
</html>
