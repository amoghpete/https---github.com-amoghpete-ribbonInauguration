<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Women's Day</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <img
      id="logoImg"
      alt="Organized by Guru Ghasidas Vishwavidyalaya, Bilaspur"
      src="assets/logo.png"
    />
    <img id="logoImgLeft" src="assets/breakthebias.png" />
    <img id="logoImgRight" src="assets/amrit-mahotsav.png" />
    <img id="curtainImgLeft" src="assets/Curtain.png" />
    <img id="curtainImgRight" src="assets/Curtain.png" />
    <img id="coverImg" src="assets/ladies.png" />
    <p id="titleText">"Gender Equality for Today and Sustainable Tomorrow"</p>
    <div id="videoWrap">
    <video id="video">
      <source src="assets/flipbook_video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    </div>
    <img id="ribbonImg" src="assets/ribbon.png" />
    <div id="ribbonRight" class="ribbon"></div>
    <div id="ribbonLeft" class="ribbon"></div>
    <div id="mainText">
      <h1>International Women's Day 2022</h1>
    </div>
    <p id="venueText">#BreakTheBias | GGV Women Achievers 20-21 & E-Poster/paintings FlipBook Inauguration</p>
    <audio id="audio">
      <source src="assets/bensound-tenderness.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
  </body>
</html>
